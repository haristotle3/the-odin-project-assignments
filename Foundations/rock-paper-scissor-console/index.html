<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="final-res">
      <h1>You win!</h1>
    </div>

    <div class="total-score">
      <div class="total-score-heading">Total score</div>
      <div class="total-score-container">
        <div class="human-score">
          <h3>y</h3>
        </div>
        <div class="comp-score">
          <h3>x</h3>
        </div>
      </div>
    </div>

    <div class="current-score">
      <div class="cur-score-heading">Current Score</div>
      <div class="cur-score-container">
        <div class="human-score">
          <h3>y</h3>
        </div>
        <div class="comp-score">
          <h3>x</h3>
        </div>
      </div>
    </div>

    <div class="choices-container">
      <button><img src="images/rock.png" /></button>
      <button><img src="images/paper.png" /></button>
      <button><img src="images/scissor.png" /></button>
    </div>
  </body>
</html>
