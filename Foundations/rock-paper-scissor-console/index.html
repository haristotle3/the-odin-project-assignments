<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="total-score">
      <div class="total-score-heading">Total score</div>
      <div class="total-score-container">
        <div class="human-score">
          <h3>Human</h3>
          <h3 class="tsc-human-score">0</h3>
        </div>
        <div class="comp-score">
          <h3>Computer</h3>
          <h3 class="tsc-comp-score">0</h3>
        </div>
      </div>
    </div>

    <div class="current-score">
      <div class="cur-score-heading">Round Result</div>
      <div class="cur-score-container">
        <div class="human-score">
          <h3>Human</h3>
          <h3 class="csc-human-score">0</h3>
        </div>
        <div class="comp-score">
          <h3>Computer</h3>
          <h3 class="csc-comp-score">0</h3>
        </div>
      </div>
    </div>

    <div class="choices-container">
      <button class="rock"><img class="rock" src="images/rock.png" /></button>
      <button class="paper">
        <img class="paper" src="images/paper.png" />
      </button>
      <button class="scissor">
        <img class="scissor" src="images/scissor.png" />
      </button>
      <h1>VS</h1>
      <button class="computer-choice"></button>
    </div>

    <div class="round-res">
      <h1>Message</h1>
      <button>Next round</button>
    </div>

    <div class="final-res">
      <h1>Message</h1>
    </div>
  </body>
</html>
