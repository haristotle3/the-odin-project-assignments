<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Freckle+Face&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-solar-panel">
        <a>CASIO</a>
        <div></div>
      </div>
      <div class="screen">123456</div>
      <div class="buttons-container">
        <div class="numpad">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="0">0</button>
          <button id="point">.</button>
        </div>
        <div class="operators">
          <button id="divison">/</button>
          <button id="multiplication">*</button>
          <button id="subtraction">-</button>
          <button id="addition">+</button>
          <button id="backspace">â–¶</button>
          <button id="ac">AC</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
