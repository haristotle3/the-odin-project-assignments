<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="image-carousel">
      <button id="previous-slide"><</button>

      <div class="images-container">
        <div class="image" data-id="1">
          <img src="images/image1.jpg" alt="Image 1">
        </div>
        <div class="image" data-id="2">
          <img src="images/image2.jpg" alt="Image 2">
        </div>
        <div class="image" data-id="3">
          <img src="images/image3.jpg" alt="Image 3">
        </div>
        <div class="image" data-id="4">
          <img src="images/image4.jpg" alt="Image 4">
        </div>
      </div>

      <button id="next-slide">></button>

      <nav class="navigation-dots">
        <button data-id="1"></button>
        <button data-id="2"></button>
        <button data-id="3"></button>
        <button data-id="4"></button>
      </nav>
    </div>
  </body>
</html>
